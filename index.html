<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <main>
    <div class="container">
      <h2>Memory Game</h2>
      <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>

          <span class="moves">0</span> Moves

          <span class="timer"></span>

          <span class="restart">
            <i class="fa fa-repeat"></i>
          </span>

      </section>

      <ul class="deck">
        <li class="card " type="diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="plane">
          <i class="fa fa-paper-plane"></i>
        </li>
        <li class="card" type="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" type="bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card" type="anchor">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="diamond">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="leaf">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bomb">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="bolt">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="bicycle">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="plane">
          <i class="fa fa-paper-plane"></i>
        </li>
        <li class="card" type="cube">
          <i class="fa fa-cube"></i>
        </li>
      </ul>

      <div class="modal">
        <div class="modal-content">
          <h2>Congrats!</h2>

          <a class="exitBtn" href="#">Ã—</a>

          <div class="modalMsg">
            Your scores are:
          </div>

          <div class="infoMsg">
            <p>Moves: <span class="fMoves"></span></p>
            <p>Time Taken: <span class="tTime"></span></p>
            <p>Rating: <span class="starRating"></span></p>
          </div>

          <button class="replayBtn">
            Replay!
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
